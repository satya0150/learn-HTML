<p>Here is an example of a nested list:</p>
<ul>
  <li>Mammals
    <ol>
      <li>Raccoons
      <li>Gorillas
    </ol>
  <li>Reptiles
    <ol>
      <li>Iguanas
      <li>Cobras
    </ol>
  <li>Birds
    <ol>
      <li>Ostriches
      <li>Ravens
    </ol>
</ul>
<p>Indentation can help show the nested structure of the elements.</p>
<p>It can also make the code <em>much</em> easier to read!</p>
